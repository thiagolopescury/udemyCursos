<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar elemento no final do array

            salada.push("Mam√£o");

            // adcionar no elemnto no primeiro espaco do array

            salada.unshift("laranja");
           

            //excluir ultimo elemento do array

            salada.pop();

            //excluir o primeiro elemento do array

            salada.shift();

            console.log(salada);
            console.log("Numero de elentos : " + salada.length);
        </script>
